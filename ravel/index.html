<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wravel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="ravel.css" />

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="jslib/split.js"></script>

  <script src="jslib/ravel.js"></script>
  <script src="jslib/ravelView.js"></script>
  <script src="jslib/stepView.js"></script>
  <script src="jslib/physicalView.js"></script>
  <script src="jslib/ColorLatenessModel.js"></script>

</head>

<body>

  <div class="parent_anchor_0">
    <div class="step split split-vertical step-div"></div>
    <div class="physical split split-vertical physical-div"></div>
    <div class="overview.split split-vertical overview-div"></div>
    <div class="overview split split-vertical step-overview-div"></div>
    <div class="switch_container">
      <div class="switch_desc">
        Chart type: <br>
        <div class="chart_type">
          Physical
        </div>
      </div>
      <input class="cbox switch_view" type="checkbox"/>
      <div class="switch_desc">
        Show<br>
        Lines:
      </div>
      <input class="cbox switch_lines" type="checkbox"/>
      <div class="start_color"></div>
      <div class="gradient_legend"></div>
      <div class="end_color"></div>
    </div>
  </div>

  <div class="legend"></div>

</body>
</html>
